    <section>
	<fieldset>
  <label for="weight">Weight (in kg):</label>
  <input type="text" id="weight" placeholder="Enter your weight">
  <br>
  <label for="height">Height (in meters):</label>
  <input type="text" id="height" placeholder="Enter your height">
  <br>
  <br>
  <button onclick="calculate();">Get your BMI</button>
</fieldset>

<p class="result">
  Your BMI is <span id="score"></span>. <br>
  Your body type is <span id="type"></span>.
</p>

<script>
function calculate() {
  var weight = document.getElementById("weight").value;
  var height = document.getElementById("height").value;
  // Divide height by 100 to convert from meters to centimeters
  var heightInMeters = height / 100;
  var bmi = weight / (heightInMeters * heightInMeters);

  var bmiText;
  if (bmi < 18) {
    bmiText = "Underweight";
  } else if (bmi >= 18 && bmi < 25) {
    bmiText = "Normal";
  } else if (bmi >= 25 && bmi < 30) {
    bmiText = "Overweight";
  } else {
    bmiText = "Obese";
  }

  document.getElementById("score").innerHTML = bmi.toFixed(2); // Round BMI to 2 decimal places
  document.getElementById("type").innerHTML = bmiText;
}
</script>
</section>
